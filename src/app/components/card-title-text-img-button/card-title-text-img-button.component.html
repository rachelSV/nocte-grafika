<div class="{{ containerClass }} flex flex-col md:flex-row gap-6 items-center">
    <!-- Image à gauche -->
    <div *ngIf="imgPosition === 'left' && showImg" class="flex justify-center md:justify-start md:w-1/3 w-full">
       <img src="{{imgPath}}" alt="{{imgAlt}}" class="{{imgClass}}" />
    </div>

    <!-- Texte + bouton -->
    <div class="md:w-2/3 w-full text-center md:text-left">
        <h1 class="{{ titleClass }}">{{ title }}</h1>
        <p class="{{ descriptionClass }}">{{ description }}</p>

        <div *ngIf="showButton" class="mt-4 flex justify-center md:justify-start">
        <a href="{{buttonLink}}" class="{{ buttonClass }}">{{ buttonText }}</a>
        </div>
    </div>

    <!-- Image à droite -->
    <div *ngIf="imgPosition === 'right' && showImg" class="flex justify-center md:justify-end md:w-1/3 w-full">
        <img src="{{imgPath}}" alt="{{imgAlt}}" class="{{imgClass}}" />
    </div>
</div>
